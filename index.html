<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header container-fluid">
        <div class="d-flex justify-content-center">Library</div>
    </header>

    <div class="container-fluid">
        <main class="row cards">

        </main>

        <div class="mb-5"></div>
    </div>

    <div class="bgFilter">

        <div class="container-fluid justify-content-center addBookForm">
            <div class="card">
                <div class="container-fluid">
                    <div class="addBookForm__close" onclick="closeForm()">
                       X
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="" class="mt-2">Book Title:</label>
                            <input type="text" class="form-control inputTitle">
                            <label for="" class="mt-2">Author:</label>
                            <input type="text" class="form-control inputAuthor">
                            <label for="" class="mt-2">Number of Pages:</label>
                            <input type="number" class="form-control inputPages">
    
                            <div class="mt-2">Did you read it?</div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inputReadStatus" id="inlineRadio1" value="Yes" checked="checked">
                              <label class="form-check-label" for="inlineRadio1">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inputReadStatus" id="inlineRadio2" value="No">
                              <label class="form-check-label" for="inlineRadio2">No</label>
                            </div>
    
                            <div class="mt-3 d-flex justify-content-center">
                                <button class="btn addBookForm__submit" onclick="submitForm()" style="background-color: #4caf50d4; color: white;">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer d-flex container-fluid">
        <button class="mx-auto btn btn-dark addBookForm__open" onclick="openForm()">Add book</button>
    </footer>

    
    <script src="./app.js"></script>
</body>
</html>
